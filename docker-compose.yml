version: '3.1'

services:
  db:
    image: mongo
    restart: always
    volumes:
      - tunnlr_db:/data/db

  client:
    build: client/
    restart: always
    depends_on: 
      - db

  backend:
    build: backend/
    restart: always
    depends_on: 
      - db

  frontend:
    build: frontend/
    restart: always
    depends_on: 
      - backend
    ports:
      - 8082:80

volumes:
    tunnlr_db: