<div class="body">
    <h1>Hosts</h1>

    <div class="list">
        <app-host-list-entry *ngFor="let host of hosts$ | async" [host]="host"></app-host-list-entry>
    </div>
</div>

<div class="fab">
    <button mat-fab color="primary" (click)="newHost()">
        <mat-icon>add</mat-icon>
    </button>
</div>
